{% extends "base.html" %}
{% block content %}
  <article class="viz-page">
    <header class="demo-header">
      <div>
        <h2>Minimum Spanning Tree Visualization</h2>
        <div class="meta">
          <span class="badge">interactive</span>
          <span class="path">Kruskal · Prim</span>
        </div>
      </div>
    </header>

    <section class="panel">
      <form id="controls" class="viz-controls" onsubmit="return false;">
        <label>
          Algorithm
          <select id="algo">
            {% for a in algorithms %}
              <option value="{{ a.key }}" {% if a.key == algo %}selected{% endif %}>{{ a.name }}</option>
            {% endfor %}
          </select>
        </label>

        <label>
          Nodes (n)
          <input id="n" type="range" min="4" max="40" step="1" value="12" />
          <span id="nLabel">12</span>
        </label>

        <label>
          Neighbors (k)
          <input id="k" type="range" min="1" max="8" step="1" value="3" />
          <span id="kLabel">3</span>
        </label>

        <label class="row">
          Seed (optional)
          <input id="seed" type="number" step="1" placeholder="random" />
        </label>

        <label class="row">
          Start node (Prim)
          <input id="start" type="number" step="1" min="0" value="0" />
        </label>

        <label>
          Speed (fps)
          <input id="speed" type="range" min="1" max="60" step="1" value="24" />
          <span id="speedLabel">24</span>
        </label>

        <div class="viz-buttons">
          <button id="generate" class="btn" type="button">Generate</button>
          <button id="play" class="btn" type="button">Play</button>
          <button id="pause" class="btn secondary" type="button" disabled>Pause</button>
          <button id="step" class="btn secondary" type="button">Step</button>
          <button id="reset" class="btn secondary" type="button">Reset</button>
        </div>
      </form>
    </section>

    <section class="panel">
      <div id="status" class="viz-status">Ready</div>
      <svg id="graph" width="100%" height="460" viewBox="0 0 1000 460" preserveAspectRatio="xMidYMid meet"></svg>
    </section>
  </article>

  <script>
    const el = (id) => document.getElementById(id);
    const algoSel = el("algo");
    const nRange = el("n");
    const nLabel = el("nLabel");
    const kRange = el("k");
    const kLabel = el("kLabel");
    const seedInput = el("seed");
    const startInput = el("start");
    const speedRange = el("speed");
    const speedLabel = el("speedLabel");
    const statusEl = el("status");
    const svg = el("graph");

    const btnGenerate = el("generate");
    const btnPlay = el("play");
    const btnPause = el("pause");
    const btnStep = el("step");
    const btnReset = el("reset");

    // State
    let frames = [];
    let frameIdx = 0;
    let playing = false;
    let rafId = null;
    let prevTime = 0;
    let frameIntervalMs = 1000 / Number(speedRange.value || 24);

    let nodes = [];
    let edges = []; // [[u,v,w], ...]
    let mstSetKey = new Set(); // string keys "u-v" of accepted edges for quick lookup

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    function setDisabledDuringPlay(isPlaying) {
      btnGenerate.disabled = isPlaying;
      algoSel.disabled = isPlaying;
      nRange.disabled = isPlaying;
      kRange.disabled = isPlaying;
      seedInput.disabled = isPlaying;
      startInput.disabled = isPlaying || algoSel.value !== "prim";
      btnPlay.disabled = isPlaying;
      btnPause.disabled = !isPlaying;
    }

    function keyEdge(u, v) {
      return u < v ? `${u}-${v}` : `${v}-${u}`;
    }

    function clearSvg() {
      svg.innerHTML = "";
    }

    function drawGraph() {
      clearSvg();
      const W = 1000, H = 460;

      // Draw edges with weight labels
      for (const [u, v, w] of edges) {
        const a = nodes[u], b = nodes[v];
        const x1 = a.x * W, y1 = a.y * H;
        const x2 = b.x * W, y2 = b.y * H;

        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.setAttribute("x1", String(x1));
        line.setAttribute("y1", String(y1));
        line.setAttribute("x2", String(x2));
        line.setAttribute("y2", String(y2));
        line.setAttribute("stroke", "rgba(148,163,184,0.4)");
        line.setAttribute("stroke-width", "2");
        line.setAttribute("data-edge", keyEdge(u, v));
        svg.appendChild(line);

        // weight label
        const midx = (x1 + x2) / 2;
        const midy = (y1 + y2) / 2;
        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute("x", String(midx));
        text.setAttribute("y", String(midy));
        text.setAttribute("text-anchor", "middle");
        text.setAttribute("font-size", "10");
        text.setAttribute("fill", "var(--muted)");
        text.setAttribute("data-weight-for", keyEdge(u, v));
        text.textContent = (typeof w === "number" ? w.toFixed(2) : String(w));
        svg.appendChild(text);
      }

      // Draw nodes on top
      for (const n of nodes) {
        const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
        g.setAttribute("data-node", String(n.id));

        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        circle.setAttribute("cx", String(n.x * W));
        circle.setAttribute("cy", String(n.y * H));
        circle.setAttribute("r", "12");
        circle.setAttribute("fill", "rgba(96,165,250,0.25)");
        circle.setAttribute("stroke", "rgba(96,165,250,0.55)");
        circle.setAttribute("stroke-width", "2");
        g.appendChild(circle);

        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute("x", String(n.x * W));
        text.setAttribute("y", String(n.y * H + 4));
        text.setAttribute("text-anchor", "middle");
        text.setAttribute("font-size", "12");
        text.setAttribute("fill", "var(--text)");
        text.textContent = String(n.id);
        g.appendChild(text);

        svg.appendChild(g);
      }
    }

    function paintFrame(f) {
      if (!f) return;

      // Reset edges
      for (const line of svg.querySelectorAll("line")) {
        line.setAttribute("stroke", "rgba(148,163,184,0.4)");
        line.setAttribute("stroke-width", "2");
      }
      for (const t of svg.querySelectorAll('text[data-weight-for]')) {
        t.setAttribute("fill", "var(--muted)");
        t.setAttribute("font-weight", "400");
      }
      for (const c of svg.querySelectorAll("circle")) {
        c.setAttribute("fill", "rgba(96,165,250,0.25)");
        c.setAttribute("stroke", "rgba(96,165,250,0.55)");
      }

      // Accepted MST edges in green
      for (const e of f.mst_edges || []) {
        const [u, v] = e;
        const sel = `line[data-edge="${keyEdge(u, v)}"]`;
        const line = svg.querySelector(sel);
        const label = svg.querySelector(`text[data-weight-for="${keyEdge(u, v)}"]`);
        if (line) {
          line.setAttribute("stroke", "rgba(34,197,94,0.9)");
          line.setAttribute("stroke-width", "4");
        }
        if (label) {
          label.setAttribute("fill", "rgba(34,197,94,0.95)");
          label.setAttribute("font-weight", "700");
        }
      }

      // Current considered edge
      if (f.edge) {
        const [u, v] = f.edge;
        const sel = `line[data-edge="${keyEdge(u, v)}"]`;
        const line = svg.querySelector(sel);
        const label = svg.querySelector(`text[data-weight-for="${keyEdge(u, v)}"]`);
        if (line) {
          const color = f.op === "cycle" ? "rgba(239,68,68,0.9)" : "rgba(245,158,11,0.9)";
          const width = f.op === "cycle" ? "4" : "3";
          line.setAttribute("stroke", color);
          line.setAttribute("stroke-width", width);
          line.setAttribute("stroke-dasharray", f.op === "consider" ? "6,4" : "");
        }
        if (label) {
          label.setAttribute("fill", f.op === "cycle" ? "rgba(239,68,68,0.95)" : "rgba(245,158,11,0.95)");
          label.setAttribute("font-weight", "700");
        }
      }

      // Visited nodes (Prim)
      for (const v of f.visited || []) {
        const g = svg.querySelector(`g[data-node="${v}"] circle`);
        if (g) {
          g.setAttribute("fill", "rgba(34,197,94,0.45)");
          g.setAttribute("stroke", "rgba(34,197,94,0.85)");
        }
      }

      setStatus(`Frame ${frameIdx + 1}/${frames.length} · op=${f.op || "none"}${f.edge ? " · edge=" + f.edge.join("-") : ""}`);
    }

    function stepOnce() {
      if (!frames.length) return;
      frameIdx = Math.min(frames.length - 1, frameIdx + 1);
      paintFrame(frames[frameIdx]);
    }

    function loop(ts) {
      if (!playing) return;
      if (!prevTime) prevTime = ts;
      const delta = ts - prevTime;
      if (delta >= frameIntervalMs) {
        prevTime = ts;
        stepOnce();
        if (frameIdx >= frames.length - 1) {
          playing = false;
          setDisabledDuringPlay(false);
          return;
        }
      }
      rafId = requestAnimationFrame(loop);
    }

    function play() {
      if (!frames.length) return;
      if (frameIdx >= frames.length - 1) frameIdx = 0;
      playing = true;
      prevTime = 0;
      setDisabledDuringPlay(true);
      rafId = requestAnimationFrame(loop);
    }

    function pause() {
      playing = false;
      setDisabledDuringPlay(false);
      if (rafId) cancelAnimationFrame(rafId);
    }

    function reset() {
      frameIdx = 0;
      paintFrame(frames[0]);
      setStatus("Reset");
    }

    async function generate() {
      pause();
      setStatus("Generating...");
      const body = {
        algo: algoSel.value,
        n: Number(nRange.value),
        k: Number(kRange.value),
        seed: seedInput.value === "" ? null : Number(seedInput.value),
        start: Number(startInput.value),
      };
      const res = await fetch("{{ url_for('api_viz_mst') }}", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });
      const data = await res.json();
      if (data.error) {
        setStatus("Error: " + data.error);
        return;
      }

      nodes = data.graph.nodes;
      edges = data.graph.edges;
      frames = data.frames || [];
      frameIdx = 0;
      drawGraph();
      if (frames.length) {
        paintFrame(frames[0]);
      }
      setStatus(`Generated ${frames.length} frames for ${data.name} (n=${data.n}, k=${data.k})`);
    }

    // Bindings
    nRange.addEventListener("input", () => (nLabel.textContent = nRange.value));
    kRange.addEventListener("input", () => (kLabel.textContent = kRange.value));
    speedRange.addEventListener("input", () => {
      speedLabel.textContent = speedRange.value;
      frameIntervalMs = 1000 / Number(speedRange.value || 24);
    });
    algoSel.addEventListener("change", () => {
      startInput.disabled = algoSel.value !== "prim";
    });
    btnGenerate.addEventListener("click", generate);
    btnPlay.addEventListener("click", play);
    btnPause.addEventListener("click", pause);
    btnStep.addEventListener("click", stepOnce);
    btnReset.addEventListener("click", reset);

    // Initialize labels and generate
    nLabel.textContent = nRange.value;
    kLabel.textContent = kRange.value;
    speedLabel.textContent = speedRange.value;
    startInput.disabled = algoSel.value !== "prim";

    generate();
  </script>
{% endblock %}
