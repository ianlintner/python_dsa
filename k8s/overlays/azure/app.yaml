apiVersion: v1
kind: ServiceAccount
metadata:
  name: python-dsa-workload-identity
  labels:
    app: python-dsa
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-dsa
  labels:
    app: python-dsa
    app.kubernetes.io/name: python-dsa
    app.kubernetes.io/component: web-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-dsa
  template:
    metadata:
      labels:
        app: python-dsa
        app.kubernetes.io/name: python-dsa
        app.kubernetes.io/component: web-application
        version: latest
      annotations:
        sidecar.istio.io/inject: "true"
        proxy.istio.io/config: |
          holdApplicationUntilProxyStarts: true
    spec:
      serviceAccountName: python-dsa-workload-identity
      containers:
        - name: python-dsa
          image: gabby.azurecr.io/python-dsa:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: FLASK_ENV
              value: production
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: GUNICORN_WORKERS
              value: "4"
            - name: OAUTH2_PROXY_ENABLED
              value: "true"
            - name: TRUSTED_PROXY_HEADERS
              value: "X-Auth-Request-User,X-Auth-Request-Email,X-Forwarded-User,X-Forwarded-Email,Authorization"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: python-dsa
  labels:
    app: python-dsa
    app.kubernetes.io/name: python-dsa
    app.kubernetes.io/component: web-application
spec:
  selector:
    app: python-dsa
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: ClusterIP
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: python-dsa-policy
  namespace: default
  labels:
    app: python-dsa
    app.kubernetes.io/name: python-dsa
    app.kubernetes.io/component: web-application
spec:
  selector:
    matchLabels:
      app: python-dsa
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - "cluster.local/ns/default/sa/python-dsa-workload-identity"
              - "cluster.local/ns/aks-istio-ingress/sa/*"
      to:
        - operation:
            methods:
              - "GET"
              - "POST"
              - "PUT"
              - "DELETE"
              - "PATCH"
              - "HEAD"
              - "OPTIONS"
