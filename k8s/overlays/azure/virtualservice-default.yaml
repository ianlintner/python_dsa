apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: python-dsa-virtualservice
  labels:
    app: python-dsa
    app.kubernetes.io/name: python-dsa
    app.kubernetes.io/component: web-application
  annotations:
    # Route ALL traffic through OAuth2 proxy instead of using ext-authz
    # This allows OAuth2 proxy to handle redirects properly
    security.istio.io/authz: "oauth2-proxy"
spec:
  hosts:
    - dsa.cat-herding.net
    - dsa.hugecat.net
  gateways:
    - python-dsa-gateway
  http:
    # Route ALL traffic through OAuth2 proxy which will:
    # 1. Check authentication
    # 2. Redirect to GitHub if not authenticated
    # 3. Proxy to upstream (python-dsa) if authenticated
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: oauth2-proxy.default.svc.cluster.local
            port:
              number: 4180
      headers:
        request:
          set:
            X-Forwarded-Proto: https
            X-Forwarded-Host: "%REQ(:authority)%"
