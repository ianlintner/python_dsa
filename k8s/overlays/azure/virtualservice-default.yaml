apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: python-dsa-virtualservice
  labels:
    app: python-dsa
    app.kubernetes.io/name: python-dsa
    app.kubernetes.io/component: web-application
    auth.cat-herding.net/enabled: "true"
spec:
  hosts:
    - dsa.cat-herding.net
    - dsa.hugecat.net
  gateways:
    - python-dsa-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: python-dsa.default.svc.cluster.local
            port:
              number: 80
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: gateway-error,connect-failure,refused-stream
